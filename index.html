<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<section class="promo">
			<div class="container">
				<header class="header" id="header">
					<div class="container">
						<div class="header__body">
							<a href="#" class="header__logo">
								<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt=""></picture>
							</a>

							<div class="header__burger">
								<span></span>
							</div>

							<nav class="header__menu">
								<div class="header__official">
									Официальный представитель <br>
									<span>Garmin, Polar, Suunto</span>
								</div>

								<div class="header__contacts">
									<a href="tel:+74999228974" class="header__phone">
										+7 (499) 922-89-74
									</a>

									<button class="header__button">
										ЗАКАЗАТЬ ЗВОНОК
									</button>
								</div>
							</nav>
						</div>
					</div>
				</header>

				<div class="promo__wrapper">
					<div class="promo__title">
						ПОДБОР ПУЛЬСОМЕТРА
					</div>
					<div class="promo__subtitle">
						С УЧЁТОМ ВАШЕГО УРОВНЯ ПОДГОТОВКИ
					</div>

					<div class="promo__icons">
						<div class="promo__icon">
							<picture><source srcset="img/timer.webp" type="image/webp"><img src="img/timer.png" alt=""></picture>
							<div class="icon__text">Время подбора:<br>10 минут</div>
						</div>

						<div class="promo__icon">
							<picture><source srcset="img/delivery.webp" type="image/webp"><img src="img/delivery.png" alt=""></picture>
							<div class="icon__text">Бесплатная<br>доставка</div>
						</div>

						<div class="promo__icon">
							<picture><source srcset="img/messages.webp" type="image/webp"><img src="img/messages.png" alt=""></picture>
							<div class="icon__text">Ответим<br>на все вопросы</div>
						</div>
					</div>

					<button class="promo__button">ЗАКАЗАТЬ КОНСУЛЬТАЦИЮ</button>
					<div class="promo__catalogue">
						ИЛИ <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
					</div>
				</div>
			</div>
		</section>

		
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.header__burger').click(function(event) {
				$('.header__burger,.header__menu').toggleClass('active');
			});
		});
	</script>
	<script src="js/script.min.js"></script>
</body>
</html>
